<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 15px;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    a:hover {
      color: blue;
    }
  </style>
</head>
<body>
  <h3>Web Links</h3>

</html>
